language: python

python:
  - 2.7
  - 3.5

sudo: true

env:
  DOCKER_COMPOSE_VERSION: 1.5.2

services:
  - docker

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - pwd
  - echo $PYTHON_VERSION
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      export DOCKER_ENV=/opt/anaconda;
    else
      export DOCKER_ENV=/opt/anaconda/envs/py3;
    fi
  - pushd continuous_integration
  - docker-compose up -d
  - export CONTAINER_ID="knit_container"
  - sleep 80  # Wait for namenode and datanode

install:
  - pwd
  - echo $DOCKER_ENV
  - docker exec -it $CONTAINER_ID $DOCKER_ENV/bin/python setup.py install

script:
  - pwd
  - docker exec -it $CONTAINER_ID sudo -u hdfs /usr/bin/hdfs dfs -mkdir /jars
  - docker exec -it $CONTAINER_ID zip -r /knit/knit/java_libs/miniconda-env.zip /knit/knit/java_libs/knit-1.0-SNAPSHOT.jar
  - docker exec -it $CONTAINER_ID sudo -u hdfs hdfs dfs -put -f /knit/knit/java_libs/miniconda-env.zip /jars/miniconda-env.zip
  - docker exec -it $CONTAINER_ID $DOCKER_ENV/bin/py.test /knit -s -vv
